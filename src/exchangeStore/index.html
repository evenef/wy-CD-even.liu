<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="page-view-size" content="1280*720">
	<title>exchangeStore</title>
	<link rel="stylesheet" href="./css/global.css?rev=@@hash">
</head>
<body>
	<div class="content">
		<div class="list">
			<ul class="listUpper"></ul>
			<ul class="listLower"></ul>
		</div>

		<div class="rightSide"></div>
		<div class="footLeft">
			<img src="./img/title.png" alt="">
			<i class="regCards"><div></div><i></i></i>
			<i class="extractCards"><div></div><i></i></i>
		</div>
		<div class="footRight">
			<i class="awardsLog"><div></div></i>
			<i class="awardsExplain"><div></div></i>
		</div>



		<div class="tipsWin">


			<div class="exchangeWin">
				<ul class="exchangeAward">
					<li>
						<div></div>
						<img id="exchange_img" src="" alt="">
						<p id="exchange_name"></p>
					</li>
				</ul>
				<div class="useCards"></div>
				<div class="exchangeBtn exchangeBtn-qs"></div>
				<div class="toDrawBtn"></div>
				<div class="toRegBtn"></div>
			</div>




			<div class="successWin">
				<div class="ewmWrap">
					<div class="ewm">
						<img src="./img/ewm.jpg" alt="">
					</div>
					<div class="tipsText">
						<p><span id="awardName">奖品</span>兑换成功，请加入QQ群，联系客服</p>
						<p>扫描二维码加入QQ群</p>
					</div>
				</div>
				<div class="enterBtn"></div>
			</div>



			<div class="logWin">
				<div class="logText"></div>
				<div class="enterBtn"></div>
			</div>



			<div class="explainWin">
				<div class="explainText">
					<p>1、奖品会不定期进行调整和更新，请随时关注本栏目。</p>
					<p>2、通过签到，抽奖均可获得游戏卡牌，收集齐一定数量和种类的卡牌即可兑换丰厚好礼。</p>
					<p>3、具体奖品兑换要求可点击奖品查看（0/10，0表示您当前拥有的卡牌数量，10表示兑换奖品需要的卡牌数量）。</p>
					<p>4、奖品兑换成功后，请加客服QQ群：641231759联系客服申领，扫描二维码也可加入哦。</p>
					<p>5、奖品请以实物为准，图片仅供参考。</p>
					<div class="ewm"><span>扫描二维码加入QQ群</span><img src="./img/ewm.jpg" alt=""></div>
				</div>

				<div class="enterBtn"></div>
			</div>

			<div class="awardsEmpty"></div>
		</div>


	</div>
	<script type="text/javascript" src="js/main.js?rev=@@hash"></script>
</body>
</html>
