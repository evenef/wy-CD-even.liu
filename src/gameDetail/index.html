<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="page-view-size" content="1280*720">
  <title>gameDetail</title>
  <link rel="stylesheet" href="./css/global.css?rev=@@hash">
</head>
<body>
  <div style="width: 0;height: 0;display: none;">
    <img src="./img/bg.jpg" alt="">
  </div>

  <div class="content">
    <div class="desWrap">
      <div class="gameImg"></div>
      <p id="gameName">--</p>
      <p class="stars">
        <i class="starC"></i>
        <i class="starC"></i>
        <i class="starC"></i>
        <i class="starC"></i>
        <i></i>
        <!-- <span></span> -->
        <span>打开： <span id="loadCount">--</span> 次</span>
      </p>
      <p>
        <span>大小： <span id="apkSize">--</span></span>
        <span>类型： <span id="gameType">--</span></span>
      </p>
      <p>
        <span>建议操作模式：</span>
        <i></i>
        <i class="able"></i>
        <i></i>
      </p>
      <div class="skipGame"></div>
      <p id="gameDesc"></p>
    </div>
    <div class="imgsWrap"></div>
    <span class="guessLike">猜您喜欢</span>
    <div class="recomWrap">
      <div><i></i><span></span></div>
      <div><i></i><span></span></div>
      <div><i></i><span></span></div>
      <div><i></i><span></span></div>
    </div>
  </div>

  <script src="./js/util.js?rev=@@hash"></script>
  <script src="./js/main.js?rev=@@hash"></script>
</body>
</html>
